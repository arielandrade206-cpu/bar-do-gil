<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comanda Mobile</title>

<style>
body{
  margin:0;
  background:#0d0d0d;
  color:white;
  font-family:Arial;
}

header{
  background:#00aaff;
  padding:15px;
  text-align:center;
  font-size:20px;
  font-weight:bold;
  color:black;
}

.container{
  padding:10px;
}

input{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border:none;
  border-radius:8px;
  font-size:16px;
}

button{
  padding:12px;
  border:none;
  border-radius:8px;
  font-weight:bold;
  margin:4px 0;
  font-size:15px;
}

.btn-primary{
  background:#00aaff;
  color:black;
  width:100%;
}

.mesa-btn{
  background:#1c1c1c;
  color:white;
  width:100%;
}

.mesa-ativa{
  border:2px solid #00aaff;
}

.card{
  background:#1a1a1a;
  padding:10px;
  border-radius:10px;
  margin-bottom:10px;
}

.item{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin:6px 0;
}

.add-btn{
  background:#00aaff;
  color:black;
  padding:8px 12px;
}

.qtd-btn{
  background:#333;
  color:white;
  padding:5px 8px;
}

.total{
  font-weight:bold;
  font-size:18px;
  margin-top:10px;
}
</style>
</head>
<body>

<header>üßæ Comanda Mobile</header>

<div class="container">

<input type="text" id="novaMesa" placeholder="Nome da mesa">
<button class="btn-primary" onclick="criarMesa()">Criar Mesa</button>

<div id="listaMesas"></div>

<hr>

<input type="text" id="search" placeholder="Pesquisar item...">

<div id="cardapio"></div>

<hr>

<div id="mesaAtualInfo"></div>

</div>

<script>

let mesaSelecionada = null;
let mesas = {};

let itens = [
["Gado",6],["Porco",6],["Frango com osso",6],["Frango com bacon",6],
["Cora√ß√£o",6],["Calabresa apimentada",6],["Calabresa defumada",6],
["P√£o de alho",6],["Queijo com bacon",7],
["Heineken",9],["Skol",5],["Brahma",5],
["Coca 2L",14],["Guaran√° Lata",5],
["Mandioca P",1],["Mandioca M",3],["Mandioca G",5],["Mandioca GG",10],
["Vinagrete",0]
];

function criarMesa(){
  let nome = document.getElementById("novaMesa").value;
  if(!nome) return;

  mesas[nome] = [];
  mesaSelecionada = nome;

  document.getElementById("novaMesa").value="";
  renderMesas();
  renderMesaAtual();
}

function renderMesas(){
  let div = document.getElementById("listaMesas");
  div.innerHTML = "";

  for(let mesa in mesas){
    div.innerHTML += `
      <button class="mesa-btn ${mesa===mesaSelecionada?'mesa-ativa':''}"
      onclick="selecionarMesa('${mesa}')">
      Mesa ${mesa}
      </button>
    `;
  }
}

function selecionarMesa(nome){
  mesaSelecionada = nome;
  renderMesas();
  renderMesaAtual();
}

function renderCardapio(){
  let div = document.getElementById("cardapio");
  div.innerHTML="";

  itens.forEach(item=>{
    div.innerHTML += `
      <div class="item">
        ${item[0]} - R$ ${item[1]}
        <button class="add-btn" onclick="addItem('${item[0]}',${item[1]})">+</button>
      </div>
    `;
  });
}

function addItem(nome,preco){
  if(!mesaSelecionada) return alert("Selecione uma mesa!");

  let existente = mesas[mesaSelecionada].find(i=>i.nome===nome);

  if(existente){
    existente.qtd++;
  } else {
    mesas[mesaSelecionada].push({nome,preco,qtd:1});
  }

  renderMesaAtual();
}

function alterarQtd(index,delta){
  let item = mesas[mesaSelecionada][index];
  item.qtd += delta;

  if(item.qtd<=0){
    mesas[mesaSelecionada].splice(index,1);
  }

  renderMesaAtual();
}

function renderMesaAtual(){
  let div = document.getElementById("mesaAtualInfo");

  if(!mesaSelecionada){
    div.innerHTML="<p>Selecione uma mesa</p>";
    return;
  }

  let total=0;
  div.innerHTML=`<div class="card"><h3>Mesa ${mesaSelecionada}</h3>`;

  mesas[mesaSelecionada].forEach((item,i)=>{
    total += item.preco*item.qtd;

    div.innerHTML += `
      <div class="item">
        ${item.nome} x${item.qtd}
        <div>
          <button class="qtd-btn" onclick="alterarQtd(${i},1)">+</button>
          <button class="qtd-btn" onclick="alterarQtd(${i},-1)">-</button>
        </div>
      </div>
    `;
  });

  div.innerHTML += `
    <div class="total">Total: R$ ${total.toFixed(2)}</div>
    </div>
  `;
}

document.getElementById("search").addEventListener("input",function(){
  let filtro=this.value.toLowerCase();
  document.querySelectorAll("#cardapio .item").forEach(item=>{
    item.style.display=item.textContent.toLowerCase().includes(filtro)?"flex":"none";
  });
});

renderCardapio();

</script>

</body>
</html>
