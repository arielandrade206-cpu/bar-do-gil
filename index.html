<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comanda Profissional</title>

<style>
body{margin:0;background:#0f0f0f;color:white;font-family:Arial}
header{background:#00aaff;color:black;text-align:center;padding:15px;font-size:20px;font-weight:bold}
.container{padding:10px}
input{width:100%;padding:12px;border:none;border-radius:8px;margin-bottom:10px;font-size:16px}
button{border:none;border-radius:8px;padding:10px;font-weight:bold;margin:3px;font-size:14px}
.btn-primary{background:#00aaff;color:black;width:100%}
.mesa-btn{background:#1c1c1c;color:white;width:100%}
.mesa-ativa{border:2px solid #00aaff}
.tabs{display:flex;overflow-x:auto;margin-bottom:10px}
.tab{background:#1c1c1c;color:white;padding:8px 12px;margin-right:5px;border-radius:20px;white-space:nowrap}
.tab.active{background:#00aaff;color:black}
.card{background:#1a1a1a;padding:10px;border-radius:10px;margin-bottom:10px}
.item{display:flex;justify-content:space-between;align-items:center;margin:6px 0}
.add-btn{background:#00aaff;color:black;padding:6px 10px}
.qtd-btn{background:#333;color:white;padding:4px 8px}
.total{font-size:18px;font-weight:bold;margin-top:10px}
</style>
</head>
<body>

<header>üßæ Comanda Profissional</header>

<div class="container">

<input type="text" id="novaMesa" placeholder="Nome da mesa">
<button class="btn-primary" onclick="criarMesa()">Criar Mesa</button>

<div id="listaMesas"></div>

<div class="tabs" id="tabs"></div>

<input type="text" id="search" placeholder="Pesquisar item...">

<hr>

<div id="mesaAtual"></div>

</div>

<script>

let mesaSelecionada=null;
let categoriaAtual="Espetos";
let mesas={};

let categorias={

["Coca 2L",14],["Fys em geral",5],["It em geral",4],

],
"Cerveja Lata":[

["Lokal",4],["Ant√°rtica",5],["Crystal",5],["Caracu",7],
["Original",6],["Crystal baden",5],["Black princess",5],
["Brahma zero",5],["Brahma piriguete",5],["Skol piriguete",5],

],

],

["Amstel 600ml",9],["Crystal 600ml",6],["Lokal 600ml",6],

],

],

["Vinagrete",0]
]
};

function criarMesa(){
let nome=document.getElementById("novaMesa").value;
if(!nome)return;
mesas[nome]=[];
mesaSelecionada=nome;
document.getElementById("novaMesa").value="";
renderMesas();
renderMesaAtual();
}

function renderMesas(){
let div=document.getElementById("listaMesas");
div.innerHTML="";
for(let mesa in mesas){
div.innerHTML+=`
<button class="mesa-btn ${mesa===mesaSelecionada?'mesa-ativa':''}"
onclick="selecionarMesa('${mesa}')">
Mesa ${mesa}
</button>`;
}
}

function selecionarMesa(nome){
mesaSelecionada=nome;
renderMesas();
renderMesaAtual();
}

function renderTabs(){
let div=document.getElementById("tabs");
div.innerHTML="";
for(let cat in categorias){
div.innerHTML+=`
<div class="tab ${cat===categoriaAtual?'active':''}"
onclick="trocarCategoria('${cat}')">
${cat}
</div>`;
}
}

function trocarCategoria(cat){
categoriaAtual=cat;
renderTabs();
renderCardapio();
}

function renderCardapio(){
let div=document.getElementById("cardapio");
div.innerHTML="";
categorias[categoriaAtual].forEach(item=>{
div.innerHTML+=`
<div class="item">
${item[0]} - R$ ${item[1]}
<button class="add-btn" onclick="addItem('${item[0]}',${item[1]})">+</button>
</div>`;
});
}

function addItem(nome,preco){
if(!mesaSelecionada)return alert("Selecione uma mesa!");
let existente=mesas[mesaSelecionada].find(i=>i.nome===nome);
if(existente){existente.qtd++}
else{mesas[mesaSelecionada].push({nome,preco,qtd:1})}
renderMesaAtual();
}

function alterarQtd(index,delta){
let item=mesas[mesaSelecionada][index];
item.qtd+=delta;
if(item.qtd<=0)mesas[mesaSelecionada].splice(index,1);
renderMesaAtual();
}

function renderMesaAtual(){
let div=document.getElementById("mesaAtual");
if(!mesaSelecionada){div.innerHTML="";return;}
let total=0;
div.innerHTML=`<div class="card"><h3>Mesa ${mesaSelecionada}</h3>`;
mesas[mesaSelecionada].forEach((item,i)=>{
total+=item.preco*item.qtd;
div.innerHTML+=`
<div class="item">
${item.nome} x${item.qtd}
<div>
<button class="qtd-btn" onclick="alterarQtd(${i},1)">+</button>
<button class="qtd-btn" onclick="alterarQtd(${i},-1)">-</button>
</div>
</div>`;
});
div.innerHTML+=`<div class="total">Total: R$ ${total.toFixed(2)}</div></div>`;
}

document.getElementById("search").addEventListener("input",function(){
let filtro=this.value.toLowerCase();
document.querySelectorAll("#cardapio .item").forEach(item=>{
item.style.display=item.textContent.toLowerCase().includes(filtro)?"flex":"none";
});
});

renderTabs();
renderCardapio();

</script>
</body>
</html>
